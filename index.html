<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav>
      <ul>
        <li id="spotify_li ">
          <img id="spotify_logo" src="logo.png" alt="" />
        </li>
        <li id="center_nav">
          <div id="home"><i class="fa-solid fa-house"></i></div>

          <div id="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="What do you want to play?"
            />
          </div>
        </li>
        <li id="log-in">
          <button id="sign_up" class="top_botton">sign up</button>
          <button id="log_in" class="top_botton">log in</button>
        </li>
      </ul>
    </nav>
    <div id="mian_box">
      <div id="left_box" class="sub_box">
        <div id="library">
          <div id="library_div">
            <i class="fa-regular fa-bookmark"> </i>
            <div>Your library</div>
          </div>
          <button id="library_button">+</button>
        </div>
        <div id="left_card_contaner">
          <div id="left_box_card-1" class="left_box_card_class">
            <div>
              <p class="left_card_1_p">Create your first playlist</p>
              <p class="left_card_2_p">It's easy, we'll help you</p>
            </div>
            <button>Create playlist</button>
          </div>
          <div id="left_box_card-2" class="left_box_card_class">
            <div>
              <p class="left_card_1_p">Let's find some podcasts to follow</p>
              <p class="left_card_2_p">
                We'll keep you updated on new episodes
              </p>
            </div>
            <button>Browse podcasts</button>
          </div>
        </div>

        <div id="link_contaner">
          <a href="">Legal</a>
          <a href="">Safety&Privacy Center</a>
          <a href="">Privacy Policy</a>
          <a href=""> Cookies</a>
          <a href="">About Ads</a>
          <a href="">Accessibility</a>
        </div>
        <div id="Cookies">Cookies</div>
        <button id="language_button">
          <img src="globe-solid.svg" alt="" />
          <div>English</div>
        </button>
      </div>
      <div id="right_box" class="sub_box">
        <div class="container">
          <div class="row align-items-start mt-2">
            <div id="1"  class="col music_card music_card1 col-3 mx-auto">
              <img src="covers/1.jpg" class="card-picture" alt="" />
            </div>
            <div  id="2" class="col music_card music_card2 col-3 mx-auto">
              <img src="covers/2.jpg" class="card-picture" alt="" />
            </div>
            <div  id="3" class="col music_card music_card3 col-3 mx-auto">
              <img src="covers/3.jpg" class="card-picture" alt="" />
            </div>
          </div>
          <div class="row align-items-start">
            <div  id="4" class="col music_card music_card4 col-3 mx-auto mt-4">
              <img src="covers/4.jpg" class="card-picture" alt="" />
            </div>
            <div  id="5" class="col music_card music_card5 col-3 mx-auto mt-4">
              <img src="covers/5.jpg" class="card-picture" alt="" />
            </div>
            <div  id="6" class="col music_card music_card6 col-3 mx-auto mt-4">
              <img src="covers/6.jpg" class="card-picture" alt="" />
            </div>
          </div>
          <div class="row align-items-start">
            <div id="7"  class="col music_card music_card7 col-3 mx-auto mt-4">
              <img src="covers/7.jpg" class="card-picture" alt="" />
            </div>
            <div  id="8" class="col music_card music_card8 col-3 mx-auto mt-4">
              <img src="covers/8.jpg" class="card-picture" alt="" />
            </div>
            <div  id="9" class="col music_card music_card9 col-3 mx-auto mt-4">
              <img src="covers/9.jpg" class="card-picture" alt="" />
            </div>
          </div>
          <div class="row align-items-start mt-4">
            <div id="10"  class="col music_card music_card1 col-3 mx-auto">
              <img src="covers/1.jpg" class="card-picture" alt="" />
            </div>
            <div  id="11" class="col music_card music_card2 col-3 mx-auto">
              <img src="covers/2.jpg" class="card-picture" alt="" />
            </div>
            <div  id="12" class="col music_card music_card3 col-3 mx-auto">
              <img src="covers/3.jpg" class="card-picture" alt="" />
            </div>
          </div>
          <div class="row align-items-start">
            <div  id="13" class="col music_card music_card4 col-3 mx-auto mt-4">
              <img src="covers/4.jpg" class="card-picture" alt="" />
            </div>
            <div id="14"  class="col music_card music_card5 col-3 mx-auto mt-4">
              <img src="covers/5.jpg" class="card-picture" alt="" />
            </div>
            <div  id="15" class="col music_card music_card6 col-3 mx-auto mt-4">
              <img src="covers/6.jpg" class="card-picture" alt="" />
            </div>
          </div>
          <div class="row align-items-start">
            <div  id="16" class="col music_card music_card7 col-3 mx-auto mt-4">
              <img src="covers/7.jpg" class="card-picture" alt="" />
            </div>
            <div id="17"  class="col music_card music_card8 col-3 mx-auto mt-4">
              <img src="covers/8.jpg" class="card-picture" alt="" />
            </div>
            <div  id="18" class="col music_card music_card9 col-3 mx-auto mt-4">
              <img src="covers/9.jpg" class="card-picture" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom_audio">
      <input type="range" id="progress_bar" />
      <div id="audio_controler">
        <i class="fa-solid fa-backward" id="priveous_button"></i>
        <i class="fa-solid fa-play" id="masterplay"></i>
        <i class="fa-solid fa-forward" id="next_button"></i>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d15754e853.js"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
